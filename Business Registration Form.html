	<h1>

	</h1>

<br>

	<h3>
		Please Enter your Business Information Below
	</h3>
	
<br>

<form>
		<input type="text" name="business" value="Name of Business" maxlength="45">
	<br> 
		<input type="text" name="address" value="Street Address" maxlength="45">
	<br>
			<input type="text" name="city" value="City" maxlength= "30">
	<br>	
		<input type="text" name="state" value="State" maxlength="2">

		<input type="text" name="zip" value="Zip Code">

		<input type="text" name="name" value="Name of Primary Contact" maxlength="45">

	<br>
		<input type="text" name="email" value="Email Address of Primary Contact" maxlength="45">
	<br>
		<textarea rows="10" cols="20"	name="blurb">
			Please enter a Promotional Blurb describing your Business in 500 words or less
		</textarea>
	<br>	
		
 <button type="submit" value="Submit">Submit</button>
 
 <button type="reset" value="Reset">Reset</button>

 </form>
